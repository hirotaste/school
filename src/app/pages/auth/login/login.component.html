<div class="row g-0">
  <div class="d-none d-md-block">
    <div class="auth-bg-pattern">
      <div class="background d-flex justify-content-center h-100">
        <div class="col col-md-4 login-block bg-white">
          <h3 class="mt-5 mb-3">Fa√ßa seu login</h3>

          <form [formGroup]="loginForm" errorTailor (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
              <app-input-email label="E-mail" formControlName="email"></app-input-email>
            </div>
            <div class="mb-3">
              <app-input-password label="Senha" formControlName="password"></app-input-password>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary" [appIsLoading]="loading">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
