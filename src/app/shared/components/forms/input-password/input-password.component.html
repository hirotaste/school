<label *ngIf="label" [for]="id" class="form-label">{{ label }}</label>

<div class="position-relative">
  <input
    [id]="id"
    [type]="eyePassword ? 'text' : 'password'"
    class="form-control"
    [attr.placeholder]="placeholder"
    [formControl]="control"
  />

  <i
    (click)="eyePassword = !eyePassword"
    class="fas"
    [ngClass]="{
      'fa-eye': !eyePassword,
      'fa-eye-slash': eyePassword
    }"
  ></i>
</div>
